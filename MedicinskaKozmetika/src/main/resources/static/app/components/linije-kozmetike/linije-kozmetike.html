<meta charset="utf-8">
<hr>
<div ng-controller="linijeKozmetikeCtrl">
	<div id="about" class="container">
		<div class="home-section color-dark bg-white">
			<div class="container marginbot-50">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="wow flipInY" data-wow-offset="0" data-wow-delay="0.4s">
						<div class="section-heading text-center">
							<h2 class="h-bold">Naše linije kozmetike</h2>
							<div class="divider-header"></div>
							<p>Pronađite proizvod koji u potpunosti odgovara Vašoj koži.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	<div class="gallery">

		<div class="col-md-4" ng-repeat="lk in linijeKozmetike">
			<figure class="effect-marley">
				<img src="/assets/img/1.jpg" alt="" class="img-responsive" />
				<figcaption>
					<h4>{{lk.naziv}}</h4>
					<p>{{lk.opis}}</p>
				</figcaption>
			</figure>

			<div class="text-center">
				<a href="goToProizvodi(lk.id)" class="btn btn-primary">Proizvodi</a><a
					href="" class="btn btn-primary"><i class="fa fa-pencil"
					aria-hidden="true"></i></a><a href="" class="btn btn-primary"><i
					class="fa fa-trash-o" aria-hidden="true"></i></a>
			</div>
			<br />

		</div>
	</div>
	<div class="text-center">

		<div ng-show="visible2">
			<div class="col-12 col-lg-3">
				<br /> <br />
				<form>
					<div class="form-group">
						<label for="time">Naziv</label> <input class="form-control"
							ng-model="linijaKozmetike.naziv" />
					</div>

					<div class="form-group">
						<label>Datum lansiranja</label> <input type="text"
							date="yyyy.MM.dd" ng-model="linijaKozmetike.datumLansiranja">
					</div>
					<div class="form-group">
						<label>Opis</label> <input class="form-control"
							ng-model="linijaKozmetike.opis" />
					</div>
					<button class="btn btn-secondary"
						ng-click="doEdit(linijaKozmetike.id)">Izmijeni</button>
				</form>
			</div>
		</div>

		<div>
			<button ng-click="show()" class="btn btn-success btn-md">Dodaj
				novu liniju kozmetike</button>
			<br /> <br />
		</div>


		<div>
			<div ng-show="visible">
				<div class="col-12 col-lg-3">
					<br /> <br />
					<form>
						<div class="form-group">
							<label for="time">Naziv</label> <input class="form-control"
								ng-model="newLinijaKozmetike.naziv" />
						</div>

						<div class="form-group">
							<label>Datum lansiranja</label> <input type="text"
								date="yyyy-MM-dd" ng-model="newLinijaKozmetike.datumLansiranja">
						</div>
						<div class="form-group">
							<label>Opis</label> <input class="form-control"
								ng-model="newLinijaKozmetike.opis" />
						</div>
						<button class="btn btn-secondary" ng-click="doAdd()">Dodaj
							novu liniju kozmetike</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<br />
</div>
</div>
