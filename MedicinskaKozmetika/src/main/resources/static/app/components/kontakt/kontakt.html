<meta charset="utf-8">
<div>

	<div class="map">
		<iframe
			src="https://maps.google.com/maps?q=zmaj%20jovina%20novi%20sad&t=&z=13&ie=UTF8&iwloc=&output=embed"
			width="100%" height="380" frameborder="0" style="border: 0"
			allowfullscreen></iframe>
	</div>

	<section class="contact-page">
		<div class="container">
			<div class="text-center">
				<h2>Vaša poruka</h2>
				<p>Pišite nam Vaša iskustva, prijedloge, ponude i sugestije</p>
			</div>
			<div class="row contact-wrap">
				<div class="col-md-6 col-md-offset-3">
					<div id="sendmessage">Vaša poruka je poslata. Hvala Vam</div>
					<div id="errormessage"></div>
					<form action="" method="post" role="form" class="contactForm">
						<div class="form-group">
							<input type="text" name="name" class="form-control" id="name"
								placeholder="Vaše ime" data-rule="minlen:4"
								data-msg="Molimo Vas unesite bar 4 karaktera" />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<input type="email" class="form-control" name="email" id="email"
								placeholder="Vaša email adresa" data-rule="email"
								data-msg="Molimo Vas unesite validnu email adresu" />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="subject"
								id="subject" placeholder="Predmet" data-rule="minlen:4"
								data-msg="Molimo Vas unesite bar 8 karaktera" />
							<div class="validation"></div>
						</div>
						<div class="form-group">
							<textarea class="form-control" name="message" rows="5"
								data-rule="required"
								data-msg="Molimo Vas napišite nešto u poruci"
								placeholder="Poruka"></textarea>
							<div class="validation"></div>
						</div>
						<div class="text-center">
							<button type="submit" name="submit"
								class="btn btn-primary btn-lg" required="required">Pošalji
								poruku</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
